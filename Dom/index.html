<!DOCTYPE html>
<html>
<head>
  <title>getElementsByTagName Example</title>
</head>
<body>
  <h2>Heading 2</h2>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>

  <script>
    // Select all <p> elements
let paragraphs = document.getElementsByTagName('h2');
// Modify the text content of the selected elements
for (const paragraph of paragraphs) {
  paragraph.textContent = "Modified paragraph!";
}
  </script>
</body>
</html>
